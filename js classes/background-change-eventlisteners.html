<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../img/catmoon.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
    .purp {
        background-color: purple;
        border: 2px black solid;
        color: white;
    }
    .red {
        background-color: red;
        border: 2px black solid;
        color: white;
    }
    .blue {
        background-color: blue;
        border: 2px black solid;
        color: white;
    }
    </style>
</head>
<body>
    
<input type="text" class="bgColor">
<button class="purp">purple</button>
<button class="red">red</button>
<button class="blue">blue</button>

    <script>
    var bgColor = document.querySelector(".bgColor");
    var body = document.querySelector("body");
    var purp = document.querySelector(".purp");
    var red = document.querySelector(".red");
    var blue = document.querySelector(".blue");
    bgColor.addEventListener('keyup', function(event) {
        var color = event.target.value;
        body.style.backgroundColor = color;
    }
    )
    purp.addEventListener('click', function(event){
        body.style.backgroundColor = 'purple';
    })
    red.addEventListener('click', function(event){
        body.style.backgroundColor = 'red';
    })
    blue.addEventListener('click', function(event){
        body.style.backgroundColor = 'purple';
    })

    </script>
</body>
</html>
